<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<!-- Title -->
<body>
    <header class="container-fluid text-center text-white bg-primary p-2">
        <h1>Weather Dashboard</h1>
        </div>
    </header>
    
    <!-- city search input-->
    <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">Search for a City:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-input"/>
              <button class="btn btn-primary" id="search-button"> <i class="fa fa-search">Search</i> </button>
            </div>
    
            <ul class="list-group cities"></ul>
          </aside>
    
          <div class="col-lg-9">
              <!-- requests weather data for day from api -->
            <div id="weather-today" class="mt-3"></div>
            <!-- requests forecast from api -->
        
          <div class="forecast-title">5-Day Forecast</div>
            <div id="forecast" class="mt-3 forecast-box"></div>
          </div>
        </div>
      </div>

    <!-- loads JQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- links to javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
